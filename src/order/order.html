<div class="container" ng-controller="OrderController as Ctrl">
    <h2>Votre commande</h2>
    <div class="row" style="border:1px solid black">
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <div class="col-lg-1">
                    <th>Image</th>
                    </div>
                    <div class="col-lg-11">
                    <th>Nom</th>                    
                    <th>Prix</th>                    
                    <th>Quantité</th>
                    </div>
                </tr>
            </thead>
            <tbody ng-repeat="pizza in Ctrl.result">
                    <td><img ng-src="{{pizza.imageUrl}}" class="img-responsive" width="20%"></td>
                    <td ng-model="name">{{pizza.name}}</td>
                    <td>{{pizza.price}} €</td>
                    <td>
                        {{pizza.quantity}}
                    </td>
            </tbody>
        </table>
        <div class="row">
            <div class="col-xs-offset-10">
                <h3>Total : {{Ctrl.total}} € </h3> 
                <input type="button" value="Modifier" href="#"> 
            </div>
        </div>
        <br>
    </div>

    <div class="row" style="border:1px solid black">
            <br>
            <img ng-style="Ctrl.myStyleEmporter" ng-model="emporter" src='../../img/aEmporter.jpg' ng-click="Ctrl.aEmporter() ">
            <img ng-style="Ctrl.myStyleLivraison"  class="col-xs-offset-3" src='../../img/aLivrer.jpg' ng-click="Ctrl.aLivrer()">
            <br>
            <br>
            <div class="col-xs-offset-9">
                <input type="button" ng-click="Ctrl.valider()" class="btn btn-success" value="Confirmer la commande">
            </div>
            <br>
    </div>


</div>
